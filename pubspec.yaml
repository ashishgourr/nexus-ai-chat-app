name: mini_ai_chat_app
description: Nexus AI - Your Intelligent Companion. Flutter AI Chat application with Clean Architecture and BLoC.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management (suggested: Riverpod or Bloc â€” using Bloc)
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Routing
  go_router: ^12.1.1

  # Firebase (suggested: firebase_core, firebase_auth, cloud_firestore)
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  # Auth (suggested: google_sign_in, sign_in_with_apple)
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^6.0.0
  sign_in_with_apple_platform_interface: ^1.1.0  # SignInWithAppleAuthorizationException

  # AI
  google_generative_ai: ^0.2.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Utils (suggested: flutter_dotenv, intl, uuid)
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  uuid: ^4.2.2
  logger: ^2.0.2

  # UI (splash animation only)
  flutter_animate: ^4.5.0

dependency_overrides:
  # Resolve CocoaPods GoogleUtilities conflict: Firebase 10.25 (7.x) vs GoogleSignIn 8 (8.x)
  google_sign_in_ios: 5.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

  # Testing (bloc_test excluded due to version conflict with freezed/json_serializable; add when resolved)
  mocktail: ^1.0.1

  # Branding
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2

flutter:
  uses-material-design: true
  assets:
    # .env at project root (same folder as pubspec.yaml) for GEMINI_API_KEY
    - .env
    - assets/icon/

# Nexus AI launcher icon (run: dart run flutter_launcher_icons after adding app_icon.png)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#6366F1"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

# Nexus AI splash screen (run: dart run flutter_native_splash:create)
flutter_native_splash:
  color: "#6366F1"
  image: assets/icon/splash_icon.png
  android: true
  ios: true
  web: false
  fullscreen: true
  android_12:
    image: assets/icon/splash_icon.png
    color: "#6366F1"
    icon_background_color: "#6366F1"
  ios_content_mode: center
  android_gravity: center
